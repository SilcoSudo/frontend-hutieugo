name: CI/CD Pipeline for frontend-hutieugo

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test -- --watchAll=false

      - name: Save build artifact
        run: npm run build
        if: success()
        # Lưu kết quả build để dùng trong deploy
        - name: Upload artifact
          uses: actions/upload-artifact@v4
          with:
            name: frontend-build
            path: build

  deploy:
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master'
    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: frontend-build
          path: build

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Frontend image
        run: |
          docker build -t silcosudo/hutieugo-frontend:latest .
          docker push silcosudo/hutieugo-frontend:latest

      - name: Deploy to VPS
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT }}
          script: |
            docker pull silcosudo/hutieugo-frontend:latest
            docker stop hutieugo-frontend-1 || true
            docker rm hutieugo-frontend-1 || true
            docker network create wp-network || true
            docker run -d --name hutieugo-frontend-1 \
              -p 3000:3000 \
              --network wp-network \
              silcosudo/hutieugo-frontend:latest
